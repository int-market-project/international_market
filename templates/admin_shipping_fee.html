<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="/css/admin-main.css">
    <link rel="stylesheet" href="/css/admin-login.css">
    <link rel="stylesheet" href="/css/admin-shipping-fee.css">
</head>

<body>
    <header class="admin-section admin-header">
        <div class="admin-header-home-button">
            <a href="/core/ops/admin/dashboard" class="quicksand-text white-text text">Home</a>
        </div>
        <div class="admin-header-home-button">
            <a target="_blank" href="/" class="quicksand-text white-text text">Go to Store</a>
        </div>
        <div class="admin-header-logout-button">
            <a href="/core/ops/admin/logout" class="quicksand-text white-text text">Signout</a>
        </div>
    </header>
    <section class="admin-section admin-page-title">
        <h1 class="rhino-text quicksand-text title">Admin Panel</h1>
    </section>
    <script>
        (async function adminGuard() {
            try {
                // Call auth check endpoint (cookie is sent automatically by browser)
                const res = await fetch("/core/ops/admin/api/auth/check", {
                    method: "GET",
                    credentials: "same-origin",
                    cache: "no-store",
                });

                if (!res.ok) {
                    // Not logged in → send to admin login
                    window.location.replace("/core/ops/admin/login");
                    return;
                }
            } catch (err) {
                // If server unreachable or anything weird → safer to go login
                window.location.replace("/core/ops/admin/login");
            }
        })();
    </script>
    <section class="admin-section">
        <div class="fee-page-wrap">

            <div class="fee-page-top">
                <div>
                    <h2 class="rhino-text quicksand-text sub-title">{{ heading }}</h2>
                    <p class="lato-text text gray-text">
                        Set a fixed shipping fee for all orders.
                    </p>
                </div>

                <div class="fee-actions">
                    <a href="/core/ops/admin/dashboard" class="fee-action-btn quicksand-text text">← Back</a>
                </div>
            </div>

            {% if error %}
            <div class="fee-error lato-text text">{{ error }}</div>
            {% endif %}

            <form method="post" action="/core/ops/admin/api/settings/shipping-fee" class="fee-form" id="fee-form">
                <div>
                    <label class="lato-text text gray-text">Shipping Fee (USD) *</label>
                    <input class="fee-input" type="text" name="shipping_fee" id="shipping_fee"
                        value="{{ '%.2f'|format(fee or 0) }}" placeholder="e.g. 4.99" required>
                    <div class="fee-hint lato-text text gray-text">
                        This value will be used as a fixed delivery/shipping fee at checkout.
                    </div>
                </div>

                <button type="submit" class="fee-primary-btn quicksand-text text" id="btn-save-fee">
                    Save Shipping Fee
                </button>
            </form>

        </div>
    </section>
    <script>
        (function () {
            const form = document.getElementById("fee-form");
            const input = document.getElementById("shipping_fee");
            const btn = document.getElementById("btn-save-fee");

            if (!form || !input) return;

            function isValidNumber(val) {
                // allow "4", "4.9", "4.99"
                return /^(\d+)(\.\d{1,2})?$/.test(val);
            }

            form.addEventListener("submit", (e) => {
                const raw = (input.value || "").trim();

                if (!raw) {
                    e.preventDefault();
                    alert("Please enter a shipping fee.");
                    return;
                }

                if (!isValidNumber(raw)) {
                    e.preventDefault();
                    alert("Shipping fee must be a valid number (up to 2 decimals).");
                    return;
                }

                const num = Number(raw);
                if (Number.isNaN(num) || num < 0) {
                    e.preventDefault();
                    alert("Shipping fee cannot be negative.");
                    return;
                }

                if (btn) {
                    btn.disabled = true;
                    btn.style.opacity = "0.7";
                    btn.style.pointerEvents = "none";
                }
                // normal form submit continues -> backend updates -> redirect -> page reload
            });
        })();
    </script>
</body>

</html>
