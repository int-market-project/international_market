<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="/css/admin-main.css">
    <link rel="stylesheet" href="/css/admin-login.css">
    <link rel="stylesheet" href="/css/admin-categories.css">
</head>

<body>
    <header class="admin-section admin-header">
        <div class="admin-header-home-button">
            <a href="/core/ops/admin/dashboard" class="quicksand-text white-text text">Home</a>
        </div>
        <div class="admin-header-home-button">
            <a target="_blank" href="/" class="quicksand-text white-text text">Go to Store</a>
        </div>
        <div class="admin-header-logout-button">
            <a href="/core/ops/admin/logout" class="quicksand-text white-text text">Signout</a>
        </div>
    </header>
    <section class="admin-section admin-page-title">
        <h1 class="rhino-text quicksand-text title">Admin Panel</h1>
    </section>
    <script>
        (async function adminGuard() {
            try {
                // Call auth check endpoint (cookie is sent automatically by browser)
                const res = await fetch("/core/ops/admin/api/auth/check", {
                    method: "GET",
                    credentials: "same-origin",
                    cache: "no-store",
                });

                if (!res.ok) {
                    // Not logged in → send to admin login
                    window.location.replace("/core/ops/admin/login");
                    return;
                }
            } catch (err) {
                // If server unreachable or anything weird → safer to go login
                window.location.replace("/core/ops/admin/login");
            }
        })();
    </script>
    <section class="admin-section">
        <div class="cat-form-wrap">

            <div class="cat-page-top">
                <div>
                    <h2 class="rhino-text quicksand-text sub-title">{{ heading }}</h2>
                    <p class="lato-text text gray-text">
                        {% if mode == "add" %}Create a new category{% else %}Update category settings{% endif %}
                    </p>
                </div>

                <a href="/core/ops/admin/dashboard/all-categories" class="cat-action-btn quicksand-text text">← Back</a>
            </div>

            {% if error %}
            <div class="cat-error lato-text text">{{ error }}</div>
            {% endif %}

            <form method="post"
                action="{% if mode == 'add' %}/core/ops/admin/api/categories/create{% else %}/core/ops/admin/api/categories/update/{{ category.slug }}{% endif %}"
                class="cat-form">

                <div>
                    <label class="lato-text text gray-text">Name *</label>
                    <input class="cat-input" type="text" name="name" value="{{ category.name if category else '' }}"
                        required>
                </div>

                <div>
                    <label class="lato-text text gray-text">Slug *</label>
                    {% if mode == "add" %}
                    <input class="cat-input" type="text" name="slug" required>
                    {% else %}
                    <input class="cat-input" type="text" value="{{ category.slug }}" disabled>
                    {% endif %}
                </div>

                <div>
                    <label class="lato-text text gray-text">Image URL</label>
                    <input class="cat-input" type="text" name="image_url"
                        value="{{ category.image_url if category else '' }}">
                </div>

                <div>
                    <label class="lato-text text gray-text">Parent ID</label>
                    <input class="cat-input" type="text" name="parent_id" placeholder="null for parent category"
                        value="{{ category.parent_id if category and category.parent_id else '' }}">
                </div>

                <label class="cat-checkbox">
                    <input type="checkbox" name="is_featured" value="on" {% if category and category.is_featured
                        %}checked{% endif %}>
                    Featured (subcategories only)
                </label>

                <button type="submit" class="cat-primary-btn quicksand-text text">
                    {% if mode == "add" %}Add Category{% else %}Update Category{% endif %}
                </button>

            </form>
        </div>
    </section>
    <script>
        (function () {
            const parentInput = document.querySelector('[name="parent_id"]');
            const featuredInput = document.querySelector('[name="is_featured"]');

            if (!parentInput || !featuredInput) return;

            function normalizeParent(val) {
                val = (val || "").trim().toLowerCase();
                if (!val || val === "null") return null;
                return val;
            }

            function applyRules() {
                const pid = normalizeParent(parentInput.value);

                if (pid === null) {
                    featuredInput.checked = false;
                    featuredInput.disabled = true;
                } else {
                    featuredInput.disabled = false;
                }
            }

            parentInput.addEventListener("input", applyRules);
            parentInput.addEventListener("change", applyRules);

            applyRules(); // initial load
        })();
    </script>
</body>

</html>
