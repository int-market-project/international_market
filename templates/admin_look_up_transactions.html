<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="/css/admin-main.css">
    <link rel="stylesheet" href="/css/admin-login.css">
    <link rel="stylesheet" href="/css/admin-transactions.css">
</head>

<body>
    <header class="admin-section admin-header">
        <div class="admin-header-home-button">
            <a href="/core/ops/admin/dashboard" class="quicksand-text white-text text">Home</a>
        </div>
        <div class="admin-header-home-button">
            <a target="_blank" href="/" class="quicksand-text white-text text">Go to Store</a>
        </div>
        <div class="admin-header-logout-button">
            <a href="/core/ops/admin/logout" class="quicksand-text white-text text">Signout</a>
        </div>
    </header>
    <section class="admin-section admin-page-title">
        <h1 class="rhino-text quicksand-text title">Admin Panel</h1>
    </section>
    <script>
        (async function adminGuard() {
            try {
                // Call auth check endpoint (cookie is sent automatically by browser)
                const res = await fetch("/core/ops/admin/api/auth/check", {
                    method: "GET",
                    credentials: "same-origin",
                    cache: "no-store",
                });

                if (!res.ok) {
                    // Not logged in → send to admin login
                    window.location.replace("/core/ops/admin/login");
                    return;
                }
            } catch (err) {
                // If server unreachable or anything weird → safer to go login
                window.location.replace("/core/ops/admin/login");
            }
        })();
    </script>
    <section class="admin-section">
        <div class="txn-search-wrap">

            <div class="txn-page-top">
                <div>
                    <h2 class="rhino-text quicksand-text sub-title">{{ heading }}</h2>
                    <p class="lato-text text gray-text">
                        Search transactions by customer id.
                    </p>
                </div>

                <div class="txn-actions">
                    <a href="/core/ops/admin/dashboard/recent-transactions/"
                        class="txn-action-btn quicksand-text text">Recent</a>
                    <a href="/core/ops/admin/dashboard" class="txn-action-btn quicksand-text text">← Back</a>
                </div>
            </div>

            {% if error %}
            <div class="txn-error lato-text text">{{ error }}</div>
            {% endif %}

            <form method="get" action="/core/ops/admin/dashboard/transactions-search-results/" class="txn-form">
                <div>
                    <label class="lato-text text gray-text">Customer ID *</label>
                    <input class="txn-input" type="text" name="customer_id" value="{{ filters.customer_id }}"
                        placeholder="e.g. 10012" required>
                    <div class="txn-hint lato-text text gray-text">Only numeric customer IDs are allowed.</div>
                </div>

                <button type="submit" class="txn-primary-btn quicksand-text text">Search</button>
            </form>

        </div>
    </section>

    <script>
        (function () {
            const form = document.querySelector("form.txn-form");
            if (!form) return;

            form.addEventListener("submit", (e) => {
                const cid = (form.customer_id.value || "").trim();
                if (!cid) {
                    e.preventDefault();
                    alert("Please enter a customer id.");
                    return;
                }
                if (!/^\d+$/.test(cid)) {
                    e.preventDefault();
                    alert("Customer id must be a valid number.");
                    return;
                }
            });
        })();
    </script>
</body>

</html>
