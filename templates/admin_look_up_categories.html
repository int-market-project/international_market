<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="/css/admin-main.css">
    <link rel="stylesheet" href="/css/admin-login.css">
    <link rel="stylesheet" href="/css/admin-categories.css">
</head>

<body>
    <header class="admin-section admin-header">
        <div class="admin-header-home-button">
            <a href="/core/ops/admin/dashboard" class="quicksand-text white-text text">Home</a>
        </div>
        <div class="admin-header-home-button">
            <a target="_blank" href="/" class="quicksand-text white-text text">Go to Store</a>
        </div>
        <div class="admin-header-logout-button">
            <a href="/core/ops/admin/logout" class="quicksand-text white-text text">Signout</a>
        </div>
    </header>
    <section class="admin-section admin-page-title">
        <h1 class="rhino-text quicksand-text title">Admin Panel</h1>
    </section>
    <script>
        (async function adminGuard() {
            try {
                // Call auth check endpoint (cookie is sent automatically by browser)
                const res = await fetch("/core/ops/admin/api/auth/check", {
                    method: "GET",
                    credentials: "same-origin",
                    cache: "no-store",
                });

                if (!res.ok) {
                    // Not logged in → send to admin login
                    window.location.replace("/core/ops/admin/login");
                    return;
                }
            } catch (err) {
                // If server unreachable or anything weird → safer to go login
                window.location.replace("/core/ops/admin/login");
            }
        })();
    </script>
    <section class="admin-section">
        <div class="cat-search-wrap">

            <div class="cat-page-top">
                <div>
                    <h2 class="rhino-text quicksand-text sub-title">{{ heading }}</h2>
                    <p class="lato-text text gray-text">
                        Search categories using any combination of fields.
                    </p>
                </div>

                <a href="/core/ops/admin/dashboard/all-categories" class="cat-action-btn quicksand-text text">← Back</a>
            </div>

            {% if error %}
            <div class="cat-error lato-text text">{{ error }}</div>
            {% endif %}

            <form method="get" action="/core/ops/admin/dashboard/search-results-categories" class="cat-form">

                <div class="cat-grid-2">
                    <div>
                        <label class="lato-text text gray-text">Name</label>
                        <input class="cat-input" type="text" name="name" value="{{ filters.name }}">
                    </div>

                    <div>
                        <label class="lato-text text gray-text">Slug</label>
                        <input class="cat-input" type="text" name="slug" value="{{ filters.slug }}">
                    </div>
                </div>

                <div class="cat-grid-2">
                    <div>
                        <label class="lato-text text gray-text">Parent ID</label>
                        <input class="cat-input" type="text" name="parent_id" placeholder="null or parent slug"
                            value="{{ filters.parent_id }}">
                    </div>

                    <div>
                        <label class="lato-text text gray-text">Is Featured</label>
                        <label class="cat-checkbox">
                            <input type="checkbox" name="is_featured" value="true" {% if filters.is_featured %}checked{%
                                endif %}>
                            Featured only
                        </label>
                    </div>
                </div>

                <button type="submit" class="cat-primary-btn quicksand-text text">
                    Search
                </button>

            </form>
        </div>
    </section>
    <script>
        (function () {
            const form = document.querySelector("form.cat-form");
            if (!form) return;

            form.addEventListener("submit", (e) => {
                const name = form.name.value.trim();
                const slug = form.slug.value.trim();
                const parent = form.parent_id.value.trim();
                const featured = form.is_featured.checked;

                if (!name && !slug && !parent && !featured) {
                    e.preventDefault();
                    alert("Please enter at least one search field.");
                }
            });
        })();
    </script>
</body>

</html>
