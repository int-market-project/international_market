<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="/css/admin-main.css">
    <link rel="stylesheet" href="/css/admin-login.css">
    <link rel="stylesheet" href="/css/admin-shipping-fee.css">
</head>

<body>
    <header class="admin-section admin-header">
        <div class="admin-header-home-button">
            <a href="/core/ops/admin/dashboard" class="quicksand-text white-text text">Home</a>
        </div>
        <div class="admin-header-home-button">
            <a target="_blank" href="/" class="quicksand-text white-text text">Go to Store</a>
        </div>
        <div class="admin-header-logout-button">
            <a href="/core/ops/admin/logout" class="quicksand-text white-text text">Signout</a>
        </div>
    </header>
    <section class="admin-section admin-page-title">
        <h1 class="rhino-text quicksand-text title">Admin Panel</h1>
    </section>
    <script>
        (async function adminGuard() {
            try {
                // Call auth check endpoint (cookie is sent automatically by browser)
                const res = await fetch("/core/ops/admin/api/auth/check", {
                    method: "GET",
                    credentials: "same-origin",
                    cache: "no-store",
                });

                if (!res.ok) {
                    // Not logged in → send to admin login
                    window.location.replace("/core/ops/admin/login");
                    return;
                }
            } catch (err) {
                // If server unreachable or anything weird → safer to go login
                window.location.replace("/core/ops/admin/login");
            }
        })();
    </script>
    <section class="admin-section">
        <div class="fee-page-wrap">

            <div class="fee-page-top">
                <div>
                    <h2 class="rhino-text quicksand-text sub-title">{{ heading }}</h2>
                    <p class="lato-text text gray-text">
                        Manage contact and store information shown across the website.
                    </p>
                </div>

                <a href="/core/ops/admin/dashboard" class="fee-action-btn quicksand-text text">← Back</a>
            </div>

            {% if error %}
            <div class="fee-error lato-text text">{{ error }}</div>
            {% endif %}

            <form method="post" action="/core/ops/admin/api/settings/app" class="fee-form">

                <div>
                    <label class="lato-text text gray-text">Phone Number (Display)</label>
                    <input class="fee-input" type="text" name="number_to_show" value="{{ settings.number_to_show }}"
                        required>
                </div>

                <div>
                    <label class="lato-text text gray-text">Phone Number (Dialable)</label>
                    <input class="fee-input" type="text" name="number_to_give" value="{{ settings.number_to_give }}"
                        required>
                </div>

                <div>
                    <label class="lato-text text gray-text">Store Address</label>
                    <input class="fee-input" type="text" name="address" value="{{ settings.address }}" required>
                </div>

                <div>
                    <label class="lato-text text gray-text">Support Email</label>
                    <input class="fee-input" type="email" name="email" value="{{ settings.email }}" required>
                </div>

                <div>
                    <label class="lato-text text gray-text">Business Hours</label>
                    <input class="fee-input" type="text" name="hours" value="{{ settings.hours }}" required>
                </div>

                <button type="submit" class="fee-primary-btn quicksand-text text">
                    Save Settings
                </button>

            </form>

        </div>
    </section>
</body>

</html>
